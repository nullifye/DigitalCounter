  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
  <link href="css/app.css" rel="stylesheet">
</head>

<body>
  <div id="clicked-animations"></div>

  <span id="reset" class="material-icons-round">
    restart_alt
  </span>
  <span id="mode" class="material-icons-round">
    dark_mode
  </span>
  <span id="records" class="material-icons-round">
    history
  </span>
  <span id="trophy" class="material-icons-round">
    emoji_events
  </span>
  <span class="notifyicon">
    <span class="notifybadge"></span>
    <span id="notify" class="material-icons-round">
      sports_score
    </span>
  </span>
  <span id="minus" class="material-icons-round">
    exposure_neg_1
  </span>
  <span id="sound" class="material-icons-round">
    volume_up
  </span>
  <span id="save" class="material-icons-round">
    save_as
  </span>

  <span class="counter">00000</span>

  <span class="version">Version 1.1.6</span>

  <span class="movinblock">
    <span id="move" class="material-icons-round">
      zoom_out_map
    </span>

    <button id="keypad">
      <span class="material-icons-round">
        touch_app
      </span>
    </button>
  </span>

  <span class="modal notifyat">
    <span>
      Notify at every X steps
      <span id="btnnotifyatclose" class="material-icons-round">
        cancel
      </span>
    </span>

    <input type="number" name="notifyat" id="notifyat" inputmode="decimal" min="0" step="1">

    <span id="btnnotifyat">set</span>
  </span>

  <span class="modal saveas">
    <span>
      Save As...
      <span id="btnsaveasclose" class="material-icons-round">
        cancel
      </span>
    </span>

    <input type="text" name="saveas" id="saveas">

    <span id="btnsaveas">save</span>
  </span>

  <span class="modal records">
    <span>
      Recents
    </span>

    <div class="recordstable">
      <span>
        <span class="colcounter">92,056</span>
        <span class="colsname">
          الله أكبر
          <span>Thu, 23 Mac 2023</span>
        </span>
        <span class="colsactions material-icons-round">
          delete_forever
        </span>
      </span>
    </div>

    <span id="btnrecordsclose">close</span>
  </span>

  <span class="modal trophy">
    <span>
      Badges
    </span>

    <div class="trophies">
      <span>
        <span class="material-icons-round">
          military_tech
        </span>
        <span class="caption">First 33</span>
      </span>
    </div>

    <span id="btntrophyclose">close</span>
  </span>

  <script src="js/app.js" type="text/javascript"></script>
</body>
</html>
